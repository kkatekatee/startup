<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!DOCTYPE html>
<head>
  <link href='https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css' rel='stylesheet' type='text/css'>
  <link href='https://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js' type='text/javascript'></script>
  <script src='https://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js' type='text/javascript'></script>
</head>
<body>
  <div class='container'>
    <div class='panel panel-primary dialog-panel'>
      <div class='panel-heading'>
        <h5>ส่วนที่ 2 ข้อมูลธุรกิจ</h5>
      </div>
      <div class='panel-body'>
        <form class='form-horizontal' role='form'>
         <!--  <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'></label>
            <div class='col-md-3'>
                    <input name="gender" type="radio" value="ga" id="a"/>
                    <label for="a">นาย</label>&emsp;
                    <input name="gender" type="radio" value="gb" id="b"/>
                    <label for="b">นาง</label>&emsp;
                    <input name="gender" type="radio" value="gc" id="c"/>
                    <label for="c">นางสาว</label>
            </div>
          </div> -->
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-1' for='id_equipment'>ที่ตั้งธุริจ</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_equipment'>
                    <option>ที่อยู่เดียวกับปุจจุบัน</option>
                    <option>อื่นๆ</option>
                    
                  </select>
                </div>
                
              </div>
              <div class='col-md-6 indent-small'>
                <div class='form-group internal'>
                  <!-- <label class='control-label col-md-2' for='id_slide'></label> -->
                  <!-- <div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_slide_switch'> -->
                 
                    
                    <input class='form-control' id='id_other' placeholder='อื่นๆ โปรดระบุ' type='text'>
                  <!-- </div> -->
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-1' for='id_equipment'>ประเภทธุริจ</label>
            <div class='col-md-8'>
              <div class='col-md-4'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_equipment'>
                    <option>ภาคการผลิตเกษตร</option>
                    <option>ภาคการค้า</option>
                    <option>ภาคการบริการ</option>
                    <option>ภาคการผลิตอุตสาหกรรม</option>
                  </select>
                </div>
                
              </div>
              
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-1' for='id_equipment'>สถานะของธุรกิจผู้เข้าร่วมโครงการ
            </label>
              <div class='col-md-7'>
                <div class='form-group internal'>
                 
                    <ul style="list-style-type:none">
                    <li><input name="bstatus" type="radio" value="radio"/>
                    <label>นักเรียน /นิสิต /นักศึกษา ที่ยังไม่มีธุรกิจ</label></li>
                    <li><input name="bstatus" type="radio" value="radio"/>
                    <label>บุคคลธรรมดา (รวมทหาร /ตำรวจ) ที่ยังไม่มีธุรกิจ</label></li>
                    <li><input name="bstatus" type="radio" value="radio"/>
                    <label>บุคคลธรรมดาที่มีธุรกิจแต่ไม่ได้จดทะเบียนใดๆ</label></li>
                    <li><input name="bstatus" type="radio" value="radio"/>
                    <label>กลุ่มแม่บ้าน /กลุ่มเกษตรกร /วิสาหกิจชุมชนเครือข่ายวิสาหกิจชุมชนที่ยังไม่ได้จดทะเบียน</label></li>
                    <li><input name="bstatus" type="radio" value="radio"/>
                    <label>กลุ่มแม่บ้าน /กลุ่มเกษตรกร /วิสาหกิจชุมชนเครือข่ายวิสาหกิจชุมชนที่มีการจดทะเบียน</label></li>
                    <li><input name="bstatus" type="radio" value="radio"/>
                    <label>บุคคลธรรมดาที่จดทะเบียนพาณิชย์ /พาณิชย์อิเลคทรอนิกส์ /ห้างหุ้นส่วนสามัญ /คณะบุคคล /ทะเบียนการค้า (ระบุหมายเลขทะเบียน) <input type="text" class="middle" /></label></li>
                    <li><input name="bstatus" type="radio" value="radio"/>
                    <label>บริษัทจำจัด /ห้างหุ้นส่วนจำกัด /ห้างหุ้นส่วนสามัญนิติบุคคล /คณะบุคคลประเภทนิติบุคคล (ระบุหมายเลขทะเบียนนิติบุคคล) <input type="text" class="middle" /></label></li>
                    <li><input name="bstatus" type="radio" value="radio"/>
                    <label>สหกรณ์</label></li>
                    <li><input name="bstatus" type="radio" value="radio"/>
                    <label>มูลนิธิ</label></li>
                    <li><input name="bstatus" type="radio" value="radio"/>
                    <label>บริษัทมหาชนจำกัด</label> </li>
                    <li> <input name="bstatus" type="radio" value="radio"/>
                    <label>นิติบุคคลอื่นๆ เช่น สมาคม /สถาบัน ฯลฯ</label> </li>
                    <li> <input  name="bstatus" type="radio" value="radio"/>
                    <label>อื่นๆ ไม่สามารถระบุได้</label> </li> </ul>
                  
                </div>
              </div>
          </div>
         <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-1' for='id_equipment'>สถานะของธุรกิจในปัจจุบัน</label>
            <div class='col-md-8'>
              <div class='col-md-6'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_equipment'>
                    <option>มีแนวคิดทำธุรกิจ/สนใจทำธุรกิจและคาดว่าจะทำ</option>
                    <option>ดำเนินธุรกิจมาแล้วไม่เกิน 3 ปี</option>
                    <option>เกิน 3 ปี</option>
                    
                  </select>
                </div>
                
              </div>
              
            </div>
          </div>
           <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-1' >ชื่อธุรกิจผู้เข้าร่วมโครงการ</label>
            <div class='col-md-6'>
             <div class='form-group internal'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_person' placeholder='โปรดระบุ' type='text'>
                </div>
              </div>
             
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-1' for='id_equipment'>ระบุสินค้า/บริการของธุรกิจ</label>
            <div class='col-md-8'>
              <div class='col-md-4'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_equipment'>
                    <option>เป็นสินค้า OTOP</option>
                    <option>ไม่เป็นสินค้า OTOP</option>
                  </select>
                </div>
                
              </div>
              
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-1' >วัตถุดิบหลักในการผลิต</label>
            <div class='col-md-6'>
             <div class='form-group internal'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_person' placeholder='โปรดระบุ' type='text'>
                </div>
              </div>
             
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-1' for='id_equipment'>แหล่งวัตถุดิบอยู่ในพื้นที่ตั้งธุรกิจ</label>
            <div class='col-md-8'>
              <div class='col-md-4'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_equipment'>
                    <option>ใช่</option>
                    <option>ไม่ใช่</option>
                  </select>
                </div>
                
              </div>
              
            </div>
          </div>
          
          <div class='form-group'>
            <div class='col-md-offset-7 col-md-2'> 
              <button class='btn-lg btn-danger' style='float:right' type='submit'>ย้อนกลับ</button>
            </div>
            <div class='col-md-2'>
              <button class='btn-lg btn-primary' style='float:right' type='submit'>ยืนยัน
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
